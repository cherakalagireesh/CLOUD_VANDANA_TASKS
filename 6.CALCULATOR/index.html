<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D-CALULATOR</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator-top">
          <input type="text" class="display" value="" />
        </div>
        <div class="calculator-bottom">
          <div class="row row1">
            <button type="button" value="OFF" class="power">
              <!--<span class="click"></span> --><span>ON</span>
            </button>
            <button type="button" value="AC"><span>AC</span></button>
            <button type="button" value="DEL"><span>DEL</span></button>
            <button type="button" value="/"><span>/</span></button>
          </div>
          <div class="row row2">
            <button type="button" value="7"><span>7</span></button>
            <button type="button" value="8"><span>8</span></button>
            <button type="button" value="9"><span>9</span></button>
            <button type="button" value="*"><span>*</span></button>
          </div>
          <div class="row row3">
            <button type="button" value="4"><span>4</span></button>
            <button type="button" value="5"><span>5</span></button>
            <button type="button" value="6"><span>6</span></button>
            <button type="button" value="-"><span>-</span></button>
          </div>
          <div class="row row4">
            <button type="button" value="3"><span>3</span></button>
            <button type="button" value="2"><span>2</span></button>
            <button type="button" value="1"><span>1</span></button>
            <button type="button" value="+"><span>+</span></button>
          </div>
          <div class="row row5">
            <button type="button" value="0"><span>0</span></button>
            <button type="button" value="00"><span>00</span></button>
            <button type="button" value="."><span>.</span></button>
            <button type="button" value="="><span>=</span></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
