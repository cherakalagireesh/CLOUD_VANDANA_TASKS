  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-input">
          <div class="banner">
            <h1 class="banner-header">Contact Survey Form</h1>
          </div>
          <div class="green-bg">
            <button type="button" class="green-bg-btn">start</button>
          </div>
          <form class="form-wrapper">
            <div class="form-heading">
              <p class="banner-text">
                Please provide your feedback by filling out the survey below:
              </p>
            </div>
            <div class="input-group">
              <label for="firstname">First Name: </label>
              <input
                type="text"
                id="firstname"
                placeholder="Enter Your First Name"
                required
              />
            </div>
            <div class="input-group">
              <label for="lastname">Last Name: </label>
              <input
                type="text"
                id="lastname"
                placeholder="Enter Your Last Name"
                required
              />
            </div>
            <div class="input-group">
              <label for="dateofbirth">Date of Birth: </label>
              <input
                type="date"
                id="dateofbirth"
                placeholder="Enter Your Date of Birth"
                required
              />
            </div>
            <div class="input-group">
              <label for="country-list">Country: </label>
              <select id="country-list" required>
                <option value="" disabled selected>Select Country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
                <option value="Argentina">Argentina</option>
                <option value="Armenia">Armenia</option>
                <option value="Australia">Australia</option>
                <option value="Austria">Austria</option>
                <option value="Azerbaijan">Azerbaijan</option>
              </select>
            </div>
            <div class="input-group">
              <label>Gender: </label>
              <input
                type="radio"
                name="gender"
                id="male"
                value="Male"
                checked
                required
              />
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">Female</label>
              <input type="radio" name="gender" value="others" id="others" />
              <label for="others">Others</label>
            </div>
            <div class="input-group">
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-group">
              <label for="mobilenumber">Mobile Number: </label>
              <input
                type="tel"
                id="mobilenumber"
                placeholder="Enter Your Mobile Number"
                required
              />
            </div>
            <div class="btns">
              <input type="submit" value="SUBMIT" />
              <input type="reset" value="RESET" />
            </div>
          </form>
        </div>
